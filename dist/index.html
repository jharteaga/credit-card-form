<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Credit Card Form</title>
  </head>
  <body>
    <div class="form-container">
      <form id="form">
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input
            type="text"
            id="cardNumber"
            class="form-control"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="cardHolder">Card Holder</label>
          <input
            type="text"
            class="form-control"
            id="cardHolder"
            placeholder=""
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="expirationDate">Expiration Date</label>
            <select id="month" class="form-control">
              <option value="0" selected>Month</option>
              <option value="1" selected>01</option>
              <option value="2" selected>02</option>
              <option value="3" selected>03</option>
              <option value="4" selected>04</option>
              <option value="5" selected>05</option>
              <option value="6" selected>06</option>
              <option value="7" selected>07</option>
              <option value="8" selected>08</option>
              <option value="9" selected>09</option>
              <option value="10" selected>10</option>
              <option value="11" selected>11</option>
              <option value="12" selected>12</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="cvv">&nbsp;</label>
            <select id="year" class="form-control">
              <option value="0" selected>Year</option>
              <option value="2020" selected>2020</option>
              <option value="2021" selected>2021</option>
              <option value="2022" selected>2022</option>
              <option value="2023" selected>2023</option>
              <option value="2024" selected>2024</option>
              <option value="2025" selected>2025</option>
              <option value="2026" selected>2026</option>
              <option value="2027" selected>2027</option>
              <option value="2028" selected>2028</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
    <script src="js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
